<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
	<title>Working Signin form Responsive Widget Template :: W3layouts</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="Working Signin form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<!-- //Meta tag Keywords -->
	<link href="//fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
	<!--/Style-CSS -->
	<link rel="stylesheet" href="{% static 'enroll/css/style.css'%}" type="text/css" media="all" />
	<!--//Style-CSS -->
</head>

<body>
	 <!-- form section start -->
	 <section class="w3l-workinghny-form">
        <!-- /form -->
        <div class="workinghny-form-grid">
            <div class="wrapper">
                <div class="logo">
                    <h1><a class="brand-logo" href="index.html"><span>Working</span> Sign In</a></h1>
                </div>
                <div class="workinghny-block-grid">
                    <div class="workinghny-left-img align-end">
                        <img src="{% static 'enroll/image/2.png'%}" class="img-responsive" alt="img" />
                    </div>
                    <div class="form-right-inf">

                        <div class="login-form-content">
                            <h2>Where to?</h2>
                            <form action="#" class="signin-form" method="post">
								{% csrf_token %}
								<div class="one-frm">

									<label>Name</label>
									<input type="text" name="username" placeholder="Username..." class="form-control">
								</div>
								<div class="one-frm">
									<label>Password</label>
									<input type="password" name="password" placeholder="Password..." class="form-control" >
								</div>

								{% for message in messages %}
                            	<p id="messages">{{message}}</p>
                        		{% endfor %}
								<button class="btn btn-style mt-3" type="submit">Sign In </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //form -->
    </section>
    <!-- //form section start -->

</body>

</html>
